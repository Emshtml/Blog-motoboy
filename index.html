<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog do Motoboy</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Blog do Motoboy</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="sobre.html">Sobre</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>
  <section id="busca">
    <input type="text" id="filtro" placeholder="Buscar por título..." onkeyup="filtrarPosts()" />
  </section>


  <main>
    <article>
      <h2><a href="posts/post1.html">A Corrida Mais Louca da Marginal</a></h2>
      <p>Um relato eletrizante sobre uma entrega em alta velocidade...</p>
    </article>

    <article>
      <h2><a href="posts/post2.html">5 Dicas Para Economizar Gasolina</a></h2>
      <p>Veja como manter sua moto eficiente e economizar no dia a dia.</p>
    </article>
  </main>

  <footer>
    <p>&copy; 2025 Blog do Motoboy</p>
  </footer>

<script>
  function filtrarPosts() {
    const input = document.getElementById('filtro').value.toLowerCase();
    const artigos = document.querySelectorAll('main article');
    artigos.forEach(artigo => {
      const titulo = artigo.querySelector('h2').innerText.toLowerCase();
      artigo.style.display = titulo.includes(input) ? 'block' : 'none';
    });
  }
</script>

</body>
</html>
